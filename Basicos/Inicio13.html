<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<script language="javascript">
{
    var contador;
    contador = 1;

    while (contador < 5)
    {
        let dato=prompt("Introduce numero del 1 al 10: ");
        var num=parseInt(dato);

        document.write("El numero introducido es: ", + num, "</br>");
        document.write("el contador es: ", + contador, "</br>");
        contador = contador + 1;
    }

    document.write (" </br> <h2> Fin del Programa</br>",
                     "Contador ya no es menor que 5, </br>");
    document.write(" Ultimo numero introducido es: ", + num, "</h2>");
}
</script>
</html>
