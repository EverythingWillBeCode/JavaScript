<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <script>
            let dato1, dato2, num1, num2;

            dato1 = window.prompt("Introduce primer numero ?", "...")
            num1 = parseInt(dato1);
            dato2 = window.prompt("Introduce segundo numero ?", "...")
            num2 = parseInt(dato2);

            let resultado = num1 + num2;

            document.write("<br/> <br/> La suma de los numeros ingresados es: " + resultado)

        </script>
    </body>
</html>
