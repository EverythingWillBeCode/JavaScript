<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<script language="javascript">
{
    var contador;
    contador = 1;

    while (contador < 5)
    {
        let dato=prompt("Introduce numero del 1 al 10: ");
        let num=parseInt(dato);

        document.write("El numero introducido es: ", + num, "</br>");
        document.write("el contador es: ", + contador, "</br>");
        contador = contador + 1;
    }

    document.write (" Fin del Programa, Contador ya no es menor que 5 ");
    document.write(" Ultimo numero introducido es: ", + num, "</br>");
}

</script>
</html>
