<!DOCTYPE html>
<html>
    <head>
        <title> Datos de Formularios </title>
        <script>
            function saludo()
            {
                let nom_usuario = document.fdatos.entrada.value
                document.writeln("Hola, Buen dia! " + nom_usuario)
            }
        </script>
    </head>
    <body>
        <form name="fdatos">
            Escriba tu nombre: <input type="text" size="10" name="entrada"/>
            <input type="button" value="Pulsa aqui" onclick="saludo()" />
        </form>
    </body>
</html>
