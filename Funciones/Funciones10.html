<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/>
    <title>ECMA Alcance asignacion Let</title>
    
    <script>
        function programa(){
            let x = 3;

        function func(randomize) {
            if (randomize) {
                let x = parseInt(Math.random()*10);
                return x;
            }
            return x;
        }
        document.getElementById("salida").innerHTML = func(false); //3
        document.getElementById("salida").innerHTML += func(1);
        }
    </script>
</head>
<body>
    <h3>Alcande de Variables (Scope) </h3>
    <input type="button" value="Pulsa aqui" onclick="programa()"/>
    <div id="salida" ></div>
</body>
</html>
